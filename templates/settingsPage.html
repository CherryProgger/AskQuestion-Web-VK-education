{% extends 'layouts/base.html' %}

{% block content %}
<h1>Personal Settings</h1>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Alex@mail.ru">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Login</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Rockstar">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">NickName</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Alex">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Upload Avatar</label>
        </br>
        <img src="../static/img/ava.jpg" alt="" class="question-image">
        </br>
        <button type="submit" class="btn btn-outline-primary">Choose from gallery</button>
        </br>
    </div>
    <hr>
    <button type="submit" class="btn btn-outline-primary">Save changes</button>
</form>
{% endblock %}
